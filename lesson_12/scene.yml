
display:
  screen:
    title  : OpenGL lesson 12, simple terrain
    width  : 1920.0
    height : 1080.0
    fov    : 90.0
    near   : 0.1
    far    : 100.0
  background:
    color:
      r : 0.5
      g : 0.5
      b : 0.5
      a : 1.0

camera:
    x : 0.0
    y : 0.0
    z : 1.0

light:
  pos:
    x: 0.0
    y: 0.0
    z: 0.0
  color:
    r : 0.5
    g : 0.5
    b : 0.5
    a : 1.0

objects:
  object1:
    vertexshader:   shaders/uniform.vs
    fragmentshader: shaders/uniform.fs
    texture: res/purple.png
    obj: res/dragon.obj
    type: obj
    shine: 10
    reflectivity: 1.0
    pos:
      x: 0.0
      y: 0.0
      z: -25.0
    rot:
      x: 0.0
      y: 0.0
      z: 0.0
    scale:
      x: 0.0
      y: 0.0
      z: 0.0

  object2:
    vertexshader: shaders/terrain.vs
    fragmentshader: shaders/terrain.fs
    texture: res/green.png
    type : terrain

  object3:
    vertexshader: shaders/uniform.vs
    fragmentshader: shaders/uniform.fs
    texture: res/white.png
    obj: res/bunny.obj
    type : player
    shine: 10.0
    reflectivity: 1.0
    pos:
      x: 0.0
      y: 0.0
      z: -25.0
    rot:
      x: 0.0
      y: 0.0
      z: 0.0
    scale:
      x: 0.0
      y: 0.0
      z: 0.0
