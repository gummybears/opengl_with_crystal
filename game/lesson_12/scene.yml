
display:
  screen:
    title  : OpenGL lesson 12, optimize render process (part 1)
    width  : 1920.0
    height : 1080.0
    fov    : 90.0
    near   : 0.1
    far    : 100.0
  background:
    color:
      r : 0.5
      g : 0.5
      b : 0.5
      a : 1.0

camera:
    x : 0.0
    y : -15.0
    z : 3.0

light:
  pos:
    x: 3.0
    y: 0.0
    z: 20.0
  color:
    r : 1.0
    g : 1.0
    b : 1.0
    a : 1.0

entities:
  dragon:
    vertexshader:   res/uniform.vs
    fragmentshader: res/uniform.fs
    texture: res/purple.png
    obj: res/dragon.obj
    type: obj
    shine: 10.0
    reflectivity: 1.0
    pos:
      x: 12.0
      y: 0.0
      z: -25.0
    rot:
      x: 0.0
      y: 0.0
      z: 0.0
    scale:
      x: 0.0
      y: 0.0
      z: 0.0

  terrain:
    vertexshader: res/terrain.vs
    fragmentshader: res/terrain.fs
    texture: res/grass.png
    type : terrain
    pos:
      x: 0.0
      y: 0.0
      z: 0.0
    rot:
      x: 0.0
      y: 0.0
      z: 0.0
    scale:
      x: 0.0
      y: 0.0
      z: 0.0
    shine: 1.0
    reflectivity: 1.0

  player:
    vertexshader: res/uniform.vs
    fragmentshader: res/uniform.fs
    texture: res/white.png
    obj: res/bunny.obj
    type : player
    shine: 5.0
    reflectivity: 1.0
    pos:
      x: -12.0
      y: 0.0
      z: -25.0
    rot:
      x: 0.0
      y: -24.0
      z: 0.0
    scale:
      x: 0.0
      y: 0.0
      z: 0.0

